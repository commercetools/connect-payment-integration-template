          # commercetools auth login --client-credentials --client-id $CKO_CLIENT_ID --client-secret $CKO_CLIENT_SECRET --region europe-west1.gcp
          # commercetools connect connectorstaged update --key $CKO_CONNECTOR_KEY --repository-tag $GITHUB_REF_NAME
          # commercetools connect connectorstaged update --key $CKO_CONNECTOR_KEY
          