name: Publish

on:
  push:
    tags:
      # Release tags v1.0.0, v1.0.1, v1.0.2, etc.
      - 'v[0-9]+.[0-9]+.[0-9]+'
      # Pre-release tags v1.0.0-alpha.0, v1.0.0-beta.0, etc.
      - 'v[0-9]+.[0-9]+.[0-9]+-[a-z]+.[0-9]+'
      - latest
  workflow_dispatch:

jobs:
  publish:
    name: Publish for commercetools Checkout 
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install
        env:
          CKO_CLIENT_ID: ${{ secrets.CKO_CLIENT_ID }}
          CKO_CLIENT_SECRET: ${{ secrets.CKO_CLIENT_SECRET }}
          CKO_CONNECTOR_KEY: ${{ secrets.CKO_CONNECTOR_KEY }}
        run: |
          npm install -g @commercetools/cli
          commercetools auth login --client-credentials --client-id $CKO_CLIENT_ID --client-secret $CKO_CLIENT_SECRET --region europe-west1.gcp
          commercetools connect connectorstaged update --key $CKO_CONNECTOR_KEY --repository-tag $GITHUB_REF_NAME
          